<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagur</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div>
          <img src="       https://www.vectorlogo.zone/logos/imgur/imgur-ar21.svg
" alt="" />
      </div>
      <div  style="width: 120px;height: 30px;background-color: #1bb76e;border-radius: 4px;color: white;display: flex;cursor: pointer;position: relative;margin-top: 15px;" >
<img style="width: 20px;height: 20px;position: absolute; left: 5px;top: 5px;" src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"/>
<p style="position: absolute;right: 20px;bottom: -8px;" >New post</p>
      </div>
      <div class="search_div" >
<input class="search_inp" type="text" placeholder="Images, #tags, @users oh my!" />
<img class="search" src="https://s.imgur.com/desktop-assets/desktop-assets/icon-search.8d0f9b564a4659d48d8eca38b968a7f2.svg">
      </div>
      <div>
          <svg  width="32" height="32" viewBox="0 -2 34 34" class="uScaleTransition ProfileNavbar-item" fill="none" xmlns="http://www.w3.org/2000/svg"><title>Comment Leaderboard</title><g fill="none" fill-rule="evenodd"><path d="M0 0h32v32H0z"></path><g transform="translate(6.5 3)" stroke="#ffffff" stroke-width="2"><path d="M4 16.977v7.076l5.5-2.481 5.5 2.481v-7.076l-5.5 1.245L4 16.977z"></path><circle cx="9.5" cy="9.5" r="8.5"></circle></g></g></svg>
      </div>
      <div class="adfree" >
<p style="position: absolute;font-size: 18px;color: white;top:-13px;left: 5px;" >Go-Ad-Free</p>
      </div>
      <div  style="margin-top: 18px;">
          <a class="Navbar-signin" href="https://imgur.com/signin?redirect=%2F">Sign in</a>
      </div>
      <div class="signupdiv" >
<p style="position: absolute;font-size: 18px;color: white;top:-13px;left: 20px;" >Sign up</p>
      </div>
    </div>
  </body>
</html>
